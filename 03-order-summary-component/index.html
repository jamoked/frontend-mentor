<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <!-- Fonts -->

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <!-- Card Component -->
      <article class="card">
        <!-- Header Image -->
        <div class="card-header">
          <img
            src="./images/illustration-hero.svg"
            alt=""
            class="card-header-img"
          />
        </div>
        <!-- Content Title / Text -->
        <div class="card-content">
          <h4 class="card-title">Order Summary</h4>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!-- Subscription Plan -->
        <div class="subscription-container">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="Music Icon" />
          </div>
          <div class="pricing-container">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>
        <!-- Payment / Cancel Buttons -->
        <button class="btn btn-payment">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </article>
    </main>

</html>
