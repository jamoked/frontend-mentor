<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <div class="card-img-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="3D Cube"
            class="card-img"
          />
          <div class="card-img-overlay">
            <!-- <img
              src="./images/icon-view.svg"
              alt="View this NFT"
              class="overlay-icon"
            /> -->
          </div>
        </div>
        <div class="card-content">
          <h4 class="card-title">Equilibrium #3429</h4>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="card-crypto-container">
          <p class="crypto">0.041 ETH</p>
          <p class="time">3 days left</p>
        </div>
        <div class="divider"></div>
        <div class="card-footer">
          <img
            src="./images/image-avatar.png"
            alt="User Profile Picture"
            class="avatar"
          />
          <p>Creation of <span class="author">Jules Wyvern</span></p>
        </div>
      </article>
      <!-- Footer -->
      <footer class="jamoked-footer">

    </main>
  </body>
