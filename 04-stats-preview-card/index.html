<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Page Wrapper -->
    <main class="wrapper">
      <!-- Card Component -->
      <article class="card">
        <!-- Card Header -->
        <header class="card-header">
          <img
            src="./images/image-header-mobile.jpg"
            alt="Lab focus group"
            class="hero-img"
          />
          <div class="img-overlay"></div>
        </header>
        <!-- Card Content -->
        <section class="card-content">
          <!-- Card Title -->
          <h2 class="card-title">
            Get <span class="text-special">insights</span> that help your
            business grow.
          </h2>
          <!-- Card Text -->
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <!-- Card Stats -->
          <ul class="stats-list">
            <!-- Stat 1 -->
            <li class="stat">
              <p class="stat-number">10k+</p>
              <p class="stat-name">Companies</p>
            </li>
            <!-- Stat 2 -->
            <li class="stat">
              <p class="stat-number">314</p>
              <p class="stat-name">Templates</p>
            </li>
            <!-- Stat 3 -->
            <li class="stat">
              <p class="stat-number">12M+</p>
              <p class="stat-name">Queries</p>
            </li>
          </ul>
        </section>
      </article>
      <!-- jamoked Footer -->
      <footer class="jamoked-footer">
        <p>ðŸŽ¨ w/ ðŸ’˜ by <a href="../index.html">@jamoked</a></p>
      </footer>
    </main>
  </body>
</html>
