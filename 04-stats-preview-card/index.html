<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <!-- Custom Styles -->
  </head>
  <body>
    <!-- Page Wrapper -->
    <main class="wrapper">
      <!-- Card Component -->
      <article class="card">
        <!-- Card Header -->
        <header class="card-header">
          <img
            src="./images/image-header-mobile.jpg"
            alt="Lab focus group"
            class="hero-img"
          />
        </header>
        <!-- Card Content -->
        <section class="card-content">
          <!-- Card Title -->
          <h2 class="card-title">
            Get <span class="title-special">insights</span> that help your
            business grow.
          </h2>
          <!-- Card Text -->
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <!-- Card Stats -->
          <div class="stats-container">
            <!-- Stat 1 -->
            <p class="stat-number">10k+</p>
            <p class="stat-name">Companies</p>
            <!-- Stat 2 -->
            <p class="stat-number">314</p>
            <p class="stat-name">Templates</p>
            <!-- Stat 3 -->
            <p class="stat-number">12M+</p>
            <p class="stat-name">Queries</p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
